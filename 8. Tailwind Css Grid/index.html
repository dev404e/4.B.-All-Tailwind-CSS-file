<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <!-- Tailwind Grid -->

<br><br>

<div class="bg-green-200 w-[300px] mx-auto p-4 grid grid-cols-3 gap-4">

    <div class="bg-green-500 col-span-3">1</div>
    <div class="bg-green-500 row-span-3">2</div>
    <div class="bg-green-500 col-span-2">3</div>
    <div class="bg-green-500 col-span-2">4</div>
    <div class="bg-green-500 col-span-2">5</div>


</div>






</body>
</html>
