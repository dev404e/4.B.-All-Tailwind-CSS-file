<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Flex box </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Tailwind Flex box -->

<br><br>

<div class="bg-green-200 w-[300px] mx-auto p-4 flex gap-4 flex-col">

<div class="bg-green-500">1</div>
<div class="bg-green-500">2</div>
<div class="bg-green-500">3</div>

</div>


<br><br>


<div class="bg-green-200 w-[300px] mx-auto p-4 flex gap-4 flex-row justify-center">

    <div class="bg-green-500">1</div>
    <div class="bg-green-500">2</div>
    <div class="bg-green-500">3</div>

    </div>



    <br><br>


    <div class="bg-green-200 w-[300px] mx-auto p-4 flex gap-4 flex-row justify-evenly">

        <div class="bg-green-500 self-start">1</div>
        <div class="bg-green-500 py-10 ">2</div>
        <div class="bg-green-500 self-end">3</div>

        </div>
<br><br>
</body>
</html>
